<div bind="visualizeDisplayPanel" class="visualize-display-panel"></div>

<div bind="visualizeControlPanel" class="visualise-control-panel grid-layout">
	<table>
		<tr>
			<td style="padding-right:20px; font-size:12px; ">Rows</td>
			<td><input bind="visualiseControlR0" style="width:200px; "></input></td>
			<td ><a class="button" id="update-display-button" style="margin-left:20px; font-size:12px; ">Update&nbsp;Display</a></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input bind="visualiseControlR1" style="width:200px"></input></td>
			<td ><a class="button" id="return-to-data-button" style="margin-left:20px; font-size:12px; ">Return&nbsp;to&nbsp;Data</a></td>
		</tr>
		<tr>
			<td style="padding-right:20px; font-size:12px; ">Columns</td>
			<td><input bind="visualiseControlC0" style="width:200px"></input></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input bind="visualiseControlC1" style="width:200px"></input></td>
		</tr>
		<tr>
			<td style="padding-right : 20px; font-size:12px; ">Data</td>
			<td><input bind="visualiseControlM0" style="width:200px"></input></td>
		</tr>
	</table>
</div>
